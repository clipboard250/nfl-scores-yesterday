<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>NFL Scores ‚Äì Yesterday (Guess & Reveal)</title>
<meta name="description" content="Quick, fun NFL scoreboard for yesterday. Guess the winner, reveal the score, and get a daily email before work."/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0b0f14; --panel:#121822; --card:#141c28; --ink:#e7f0ff; --muted:#9bb1cc;
    --brand:#45d1ff; --accent:#7bff88; --warn:#ff7b7b; --ring:rgba(69,209,255,.35);
    --radius:18px;
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{
    margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: radial-gradient(1200px 600px at 70% -10%, #112033 0%, var(--bg) 60%) no-repeat var(--bg);
    color:var(--ink);
  }
  .wrap{max-width:1100px; margin:0 auto; padding:16px}

  header{
    display:flex; flex-direction:column; gap:10px; align-items:flex-start;
    background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0));
    border:1px solid rgba(255,255,255,.06); border-radius:var(--radius); padding:14px 16px;
    box-shadow:0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.05);
  }
  @media(min-width:640px){
    header{flex-direction:row; justify-content:space-between; align-items:center;}
  }
  .brand{display:flex; align-items:center; gap:10px}
  .logo{width:34px; height:34px; border-radius:10px; display:grid; place-items:center;
    background:conic-gradient(from 210deg, var(--brand), var(--accent), var(--brand)); font-weight:900; color:#001522;}
  .title{font-weight:800}
  .small{font-size:12px; color:var(--muted)}

  .ticker{overflow:hidden; width:100%; border-radius:12px; border:1px solid rgba(255,255,255,.06); background:var(--panel);}
  .ticker-track{display:flex; gap:24px; padding:8px 12px; white-space:nowrap; animation:scroll 20s linear infinite;}
  @keyframes scroll{from{transform:translateX(0)}to{transform:translateX(-50%)}}
  .chip b{color:var(--brand)}

  .grid{display:grid; gap:16px; margin-top:16px;}
  @media(min-width:640px){.grid{grid-template-columns:repeat(2,1fr);}}
  @media(min-width:900px){.grid{grid-template-columns:repeat(3,1fr);}}

  .card{background:linear-gradient(180deg,#151c29,#0f1520); border:1px solid rgba(255,255,255,.06); border-radius:var(--radius); box-shadow:0 10px 30px rgba(0,0,0,.35);
    padding:16px; display:flex; flex-direction:column; gap:12px;}
  .teams{display:grid; grid-template-columns:1fr auto 1fr; align-items:center; gap:8px}
  .guess{width:100%; background:#0c141f; color:var(--ink); border:1px solid rgba(255,255,255,.12); border-radius:12px; padding:10px; font-weight:700; cursor:pointer;
    display:flex; align-items:center; gap:8px; justify-content:center; font-size:14px;}
  .guess.active{background:linear-gradient(90deg, var(--brand), var(--accent)); color:#001522;}
  .guess i{width:24px; height:24px; border-radius:8px; display:grid; place-items:center; background:#0a111a; border:1px solid rgba(255,255,255,.06)}

  .date-badge{font-size:12px; color:var(--muted); background:rgba(255,255,255,.06); padding:4px 8px; border-radius:999px; width:max-content;}

  .score{display:grid; grid-template-columns:1fr auto 1fr; gap:10px; align-items:center; background:#0b121c; border:1px dashed rgba(255,255,255,.08);
    border-radius:12px; padding:10px 12px;}
  .score-num{font-size:22px; font-weight:800}
  .blur .score-num{filter:blur(6px)}

  .reveal-main{width:100%; padding:10px 14px; border-radius:12px; border:none; font-weight:800; cursor:not-allowed;
    background:#6b7f8f; color:#0c141f; opacity:.7; font-size:15px;}
  .reveal-main.enabled{cursor:pointer; opacity:1; background:linear-gradient(90deg, var(--accent), #d6ffd9); color:#00320b;}

  .vote{display:flex; gap:8px; justify-content:flex-end}
  .btn{padding:6px 10px; border-radius:10px; border:1px solid rgba(255,255,255,.08); background:#0c141f; color:var(--ink); cursor:pointer; font-weight:600; font-size:13px;}
  .up{border-color:rgba(123,255,136,.3)} .down{border-color:rgba(255,123,123,.3)}

  .email{margin-top:20px; display:flex; gap:8px; flex-wrap:wrap; padding:12px; border-radius:var(--radius);
    background:linear-gradient(180deg, rgba(69,209,255,.08), rgba(69,209,255,.02)); border:1px solid rgba(69,209,255,.25);}
  .email input{flex:1; min-width:180px; padding:10px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.12); background:#091119; color:var(--ink);}
  .email button{padding:10px 14px; border-radius:12px; border:none; font-weight:700; cursor:pointer; background:linear-gradient(90deg, var(--accent), #d6ffd9); color:#00320b;}

  footer{margin:24px 0; text-align:center; color:var(--muted); font-size:12px}
  .toast{position:fixed; left:50%; bottom:20px; transform:translateX(-50%); background:#0c141f; border:1px solid rgba(69,209,255,.35);
    color:var(--ink); padding:8px 12px; border-radius:10px; display:none;}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">üèà</div>
        <div><div class="title">NFL Scores ‚Äì Yesterday</div><div class="small">Guess ‚Ä¢ Reveal ‚Ä¢ Vote üî∫üîª</div></div>
      </div>
      <div class="small">Daily email before work ‚Ä¢ 100% free</div>
      <div class="ticker"><div class="ticker-track" id="ticker"></div></div>
    </header>

    <section class="grid" id="games"></section>

    <form class="email" id="emailForm" action="YOUR_FORMSPREE_ENDPOINT_HERE" method="POST">
      <input type="email" name="email" placeholder="Get the scores before work ‚Äî enter your email" required/>
      <button type="submit">Send me yesterday‚Äôs scores</button>
      <div class="small">No spam. 1 email on game days. Unsubscribe anytime.</div>
    </form>

    <footer>¬© <span id="yr"></span> nflscoresyesterday.com ‚Ä¢ just for fun ‚Ä¢ not affiliated with the NFL</footer>
  </div>

  <div class="toast" id="toast">Thanks! Check your inbox for confirmation.</div>

<script>
const demo = {
  dateLabel: new Date(Date.now()-86400000).toLocaleDateString(undefined,{month:'short',day:'numeric',year:'numeric'}),
  games:[
    {home:"Eagles",away:"Cowboys",homeEmoji:"ü¶Ö",awayEmoji:"‚≠ê",homeScore:27,awayScore:24},
    {home:"Chiefs",away:"Ravens",homeEmoji:"üíõ",awayEmoji:"üü£",homeScore:31,awayScore:28},
    {home:"49ers",away:"Seahawks",homeEmoji:"üü•",awayEmoji:"üü¶",homeScore:24,awayScore:10},
    {home:"Jets",away:"Patriots",homeEmoji:"üü¢",awayEmoji:"üîµ",homeScore:23,awayScore:20},
  ]
};

// ticker
document.getElementById('ticker').innerHTML = demo.games.map(g=>`<span class="chip"><b>${g.away}</b> @ <b>${g.home}</b></span>`).join(' ‚Ä¢ ') + ' ‚Ä¢ ';

// cards
const wrap=document.getElementById('games'); document.getElementById('yr').textContent=new Date().getFullYear();
const guesses={}, revealed={};
function cardHTML(g,idx){return`
  <article class="card" data-idx="${idx}">
    <div class="teams">
      <button class="guess" data-team="away-${idx}"><i>${g.awayEmoji}</i>${g.away}</button>
      <div class="small">at</div>
      <button class="guess" data-team="home-${idx}"><i>${g.homeEmoji}</i>${g.home}</button>
    </div>
    <div class="date-badge">Yesterday ‚Ä¢ ${demo.dateLabel}</div>
    <div class="score blur" id="score-${idx}">
      <div class="score-num">${g.awayScore}</div><div class="small">Final</div><div class="score-num">${g.homeScore}</div>
    </div>
    <button class="reveal-main" id="reveal-${idx}" data-reveal="${idx}" disabled>Reveal</button>
    <div class="small" id="guess-${idx}">Your guess: <b>‚Äî</b></div>
    <div class="vote"><button class="btn up" data-vote="up-${idx}">üî∫ Good game</button><button class="btn down" data-vote="down-${idx}">üîª Meh</button></div>
    <div class="small" id="winner-${idx}">Winner: <b>?</b></div>
  </article>`;}
wrap.innerHTML=demo.games.map(cardHTML).join('');

function setReveal(idx,on){const b=document.getElementById(`reveal-${idx}`);b.disabled=!on;b.classList.toggle('enabled',on);}
const toast=msg=>{const el=document.getElementById('toast');el.textContent=msg;el.style.display='block';setTimeout(()=>el.style.display='none',2000);};

document.addEventListener('click',e=>{
  const gbtn=e.target.closest('.guess');
  if(gbtn){const[side,idx]=gbtn.dataset.team.split('-');guesses[idx]=side;
    document.querySelectorAll(`.card[data-idx="${idx}"] .guess`).forEach(b=>b.classList.remove('active'));
    gbtn.classList.add('active');
    const g=demo.games[idx];const picked=side==="home"?g.home:g.away;
    document.getElementById(`guess-${idx}`).innerHTML=`Your guess: <b>${picked}</b>`;
    setReveal(idx,true);
  }
  const rev=e.target.closest('[data-reveal]');
  if(rev){const idx=+rev.dataset.reveal;if(rev.disabled){toast('Pick a team first üôÇ');return;}
    if(revealed[idx])return;revealed[idx]=true;
    document.getElementById(`score-${idx}`).classList.remove('blur');
    const g=demo.games[idx];const winner=g.homeScore===g.awayScore?'Tie':(g.homeScore>g.awayScore?g.home:g.away);
    document.getElementById(`winner-${idx}`).innerHTML=`Winner: <b>${winner}</b>`;
    if(guesses[idx]){const picked=guesses[idx]==="home"?g.home:g.away;
      const result=winner==='Tie'?'‚Äî tie ‚Äî':(picked===winner?"‚úÖ Correct!":"‚ùå Wrong");
      document.getElementById(`guess-${idx}`).innerHTML+=` (${result})`;}}
  const vote=e.target.closest('[data-vote]');
  if(vote){const key='voted-'+vote.dataset.vote;if(localStorage.getItem(key)){toast("Already counted ‚úÖ");return;}
    localStorage.setItem(key,'1');toast("Thanks for the vote!");}
});

// email
document.getElementById('emailForm').addEventListener('submit',e=>{
  if(e.target.action.includes('YOUR_FORMSPREE_ENDPOINT_HERE')){e.preventDefault();alert('Add your Formspree endpoint first.');}
});
</script>
</body>
</html>
